{% extends "layout.html" %}
{% block title %}
Add a New Message
{% endblock %}
{% block content %}
<form method="post">
    <label for="your_name">Your Name</label><br />
    <input type="text" name="your_name" id="your_name" title="Your Name" value="{{ request.form['title'] }}"><br />
    <label for="content">Your Message:</label>
    <br />
    <textarea name="content" id="content" id="content" cols="30" rows="10">
        {{ request.form['content'] }}
    </textarea>
    <br />
    <button type="submit">Submit</button>
</form>
{% endblock %}
